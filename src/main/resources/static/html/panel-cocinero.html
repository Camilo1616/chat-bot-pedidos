<div class="container">
    <div class="header">
        <h1><i class="fas fa-utensils"></i> Panel del Cocinero</h1>
        <p class="subtitle">Gestión simplificada de pedidos en tiempo real</p>
    </div>

    <!-- Estadísticas -->
    <div class="stats">
        <div class="stat-card" onclick="filtrarPorEstado('en proceso')">
            <i class="fas fa-fire"></i>
            <div class="stat-number" id="proceso">0</div>
            <div class="stat-label">En Proceso</div>
        </div>
        <div class="stat-card" onclick="filtrarPorEstado('en camino')">
            <i class="fas fa-truck"></i>
            <div class="stat-number" id="camino">0</div>
            <div class="stat-label">En Camino</div>
        </div>
        <div class="stat-card" onclick="filtrarPorEstado('entregado con éxito')">
            <i class="fas fa-check-circle"></i>
            <div class="stat-number" id="exitosos">0</div>
            <div class="stat-label">Entregados</div>
        </div>
        <div class="stat-card" onclick="filtrarPorEstado('cancelado')">
            <i class="fas fa-times-circle"></i>
            <div class="stat-number" id="cancelados">0</div>
            <div class="stat-label">Cancelados</div>
        </div>
        <div class="stat-card" onclick="filtrarPorEstado('no exitoso')">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="stat-number" id="no-exitosos">0</div>
            <div class="stat-label">No Exitosos</div>
        </div>
    </div>

    <!-- Panel de Control -->
    <div class="control-panel">
        <div class="control-header">
            <div class="tabs">
                <button class="tab active" onclick="cambiarTab('activos', event)">
                    <i class="fas fa-clock"></i> Pedidos Pendientes
                </button>
                <button class="tab" onclick="cambiarTab('buscar', event)">
                    <i class="fas fa-search"></i> Buscar Pedidos
                </button>
                <button class="tab" onclick="cambiarTab('dashboard', event)">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="tab" onclick="cambiarTab('historial', event)">
                    <i class="fas fa-history"></i> Historial
                </button>
            </div>
            <div id="search-container" class="search-container" style="display:none;">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar por ID, cliente o producto...">
                <button class="search-btn" onclick="buscarPedidos()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Contenido de pestañas -->
    <div id="tab-activos" class="tab-content active">
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando pedidos...</p>
        </div>
        <div class="pedidos-grid" id="pedidos-activos"></div>
    </div>

    <div id="tab-buscar" class="tab-content">
        <div class="pedidos-grid" id="pedidos-busqueda"></div>
    </div>

    <div id="tab-dashboard" class="tab-content">
        <div class="dashboard-section">
            <div class="dashboard-header">
                <span class="dashboard-title">Resumen de ventas</span>
                <span id="total-ventas" class="total-ventas">Total: $0</span>
            </div>
            <div class="ventas-grid" id="ventas-exitosas"></div>
        </div>
    </div>

    <div id="tab-historial" class="tab-content">
        <div class="pedidos-grid" id="historial-pedidos"></div>
    </div>
</div>

<div class="notification" id="notification">
    <span id="notification-text"></span>
</div>

<!-- Script externo -->
<script src="panel-cocinero.js"></script>
</body>
</html>
